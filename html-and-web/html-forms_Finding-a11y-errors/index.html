<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>

          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />

          <label for="age">Age:</label>
          <input type="text" name="age" id="age" />

          <label for="color">Color you cannot see:</label>
          <input type="color" name="color" id="color" />

          <label for="personal-message">Personal message:</label>
          <textarea
            rows="7"
            name="personal-message"
            placeholder="Leave us a message..."
            id="personal-message"
          ></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
